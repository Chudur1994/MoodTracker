<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="title">
            <h3>Lorem, ipsum dolor.</h3>
        </div>

        <div id="main">
            <div class="input-container">
                <p class="section-title">Input</p>
                <div class="slider-input" id="happiness-input">
                    <label for="happiness">1. <span class="question">Lorem, ipsum.</span></label>
                    <div class="slider-container">
                        <input type="range" name="happiness" min="0" max="5">
                        <span class="slider-text">3</span>
                    </div>
                </div>
                <span class="separator"></span>
                <div class="slider-input" id="sadness-input">
                    <label for="sadness">2. <span class="question">Lorem, ipsum.</span></label>
                    <div class="slider-container">
                        <input type="range" name="sadness" min="0" max="5">
                        <span class="slider-text">3</span>
                    </div>
                </div>
                <span class="separator"></span>
                <div id="med-input">
                    <label id="med-question" for="medication">3. <span class="question">Lorem ipsum dolor sit amet,
                            consectetur adipisicing elit.</span></label>
                    <div class="radio-group">
                        <input type="radio" name="medication" value="yes">Yes
                        <input type="radio" name="medication" value="no">No
                    </div>
                </div>
                <span class="separator"></span>
                <button id="submit-data">Submit</button>
            </div>

            <div class="charts-container">
                <p class="section-title">Chart</p>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="./node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
